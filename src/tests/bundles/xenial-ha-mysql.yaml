series: xenial
services:
  vault:
    num_units: 3
    series: xenial
    charm: ../../../vault
  mysql:
    charm: cs:mysql
    num_units: 1
  easyrsa:
    charm: cs:~containers/easyrsa
    num_units: 1
  etcd:
    charm: cs:etcd
    num_units: 2
    options:
      channel: 3.1/stable
relations:
- - vault:shared-db
  - mysql:shared-db
- - etcd:certificates
  - easyrsa:client
- - etcd:db
  - vault:etcd
